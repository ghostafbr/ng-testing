<section class="container">
  <h1>Products Component</h1>
  <div class="my-grid">
    <figure *ngFor="let product of products">
      <img [src]="product.images[0]" alt="">
      <figcaption>
        <h3>{{product.title}} - {{product.price}}</h3>
        <!--<p>{{product.description}}</p>
        <p>{{product.price}}</p>-->
      </figcaption>
    </figure>
  </div>

</section>
