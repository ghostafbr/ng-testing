<section class="container">
  <h1>Products Component</h1>
  <h3>Response</h3>
  <button data-testid="btn-promise" (click)="callPromise()">Call promise</button>
  <p data-testid="resp">{{ response }}</p>
  <div class="my-grid">
    <app-product *ngFor="let product of products" [product]="product"/>
  </div>
  <button data-testid="btn-load-more" [disabled]="status === 'loading'" (click)="getAllProducts()">
    <span *ngIf="status === 'init' || status === 'success'">Load more</span>
    <span *ngIf="status === 'loading'">Loading...</span>
    <span *ngIf="status === 'error'">Error!</span>
  </button>
</section>
